<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Forms">
      <form action="" id="form1">
        <h>Create an Account</h>
        <div>
          <i class="fab fa-facebook-f" id="facebook"></i>
          <button class="facebook-btn">Sign in with Facebook</button>
        </div>
        <div>
          <i class="fab fa-twitter" id="twitter"></i>
          <button class="twitter-btn">Sign in with Twitter</button>
        </div>
        <div>
          <i class="fab fa-google" id="google"></i>
          <button class="google-btn">Sign in with Google</button>
        </div>
        <div>
          <i class="fab fa-behance" id="behance"></i>
          <button class="behance-btn">Sign in with Behance</button>
        </div>
      </form>
      <form action="" id="form2">
        <h>Modern Website Form</h>
        <div>
          <label for="username"></label>
          <div class="input-container">
            <input
              id="username"
              type="text"
              name="username"
              placeholder="username"
              required
            />
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <div>
          <label for="email"></label>
          <div class="input-container">
            <input
              id="email"
              type="email"
              name="email"
              placeholder="email"
              required
            />
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
        <div>
          <label for="password"></label>
          <div class="input-container">
            <input
              id="password"
              type="password"
              name="password"
              placeholder="password"
              required
            />
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>
        <div>
          <button id="submit" name="submit" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </body>
</html>
